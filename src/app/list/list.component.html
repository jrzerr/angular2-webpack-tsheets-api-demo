<div>
  LIST
  <div *ngFor="let timesheet of timesheets;trackBy:trackById" (click)="selectTimesheet(timesheet.id)" [attr.id]="TIMESHEET_ID_PREFIX+ '-' +timesheet.id" class="timesheet-list-timesheet-container" @timesheetState="(timesheet.id === selectedId ? 'selected' : 'notselected')">
    <ts-timesheet
      [timesheet]="timesheet"
      [selected]="selectedId === timesheet.id" (saveTimesheet)="saveTimesheet($event)"></ts-timesheet>
  </div>
</div>
